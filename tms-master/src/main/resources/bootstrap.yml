
spring:
  cloud:
    zookeeper:
      #zookeeper地址
      connectString: 5.higinet.net:2181
      discovery:
        register: true
        instancePort: ${server.port}
      config: 
        #启用zookeeper作为配置中心
        enabled: true
        #配置根路径
        root: config/higinet-tms
        #配置默认上下文 默认为spring.application.name
        #defaultContext : tms-master
        #配置profile分隔符
        #profileSeparator : '-'

