<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>风险案件处理历史页面</title>
<link href="$rc.contextPath/s/common/css/page.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="$rc.contextPath/s/common/js/jquery.min.js"></script>
<script type="text/javascript" src="$rc.contextPath/s/common/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="$rc.contextPath/s/common/js/browser.js"></script>
<script type="text/javascript" src="$rc.contextPath/s/common/js/jcl.js"></script>
<script type="text/javascript" src="$rc.contextPath/s/common/env/env.js"></script>
<script type="text/javascript" src="$rc.contextPath/s/common/env/message.js"></script>
<script type="text/javascript" src="$rc.contextPath/s/tms35/js/commoncheck.js"></script>
<script type="text/javascript" src="$rc.contextPath/s/tms35/js/json2.js"></script>
<script type="text/javascript" src="$rc.contextPath/s/common/js/jquery.url.js"></script>
<script type="text/javascript">
var g = "";

var risk_case_id = jQuery.url.param("risk_case_id");
$(document).ready(function(){
	
	//组装表格     
	g = new jcl.ui.Grid({
		title:'风险案件处理历史页面',
		toolbar:[
				{id:"btn-return", icon:"icon-tb-add", text:'返回'}
		],
		qform:{
		},
		table:{
			checkboxEnable:false,
			columns:[
				{name:'结案人工号',width: 20, dataIndex: 'OPERATOR'},	
				{name:'结案时间',width: 20, dataIndex: 'CASED_DATE', render:'datetime'},
				{name:'金额是否核对无误',width: 20, dataIndex: 'IS_AMOUNT_CORRECT', render: 'common.is'},
				{name:'是否有银行纸质信息',width: 20, dataIndex: 'IS_BANK_PROVE', render: 'common.is'},
				{name:'选择文件',width: 20, dataIndex:'FILE_UUID'},
				{name:'是否电话确认',width: 20, dataIndex: 'IS_PHONE_CHECK', render: 'common.is'},
				{name:'是否确认为本人',width: 20, dataIndex: 'IS_OWNER', render: 'common.is'},
				{name:'处置操作',width: 20, dataIndex: 'DISPOSAL'},	
				{name:'调查结果',width: 20, dataIndex: 'FINAL_DECISION', render: 'tms.case.final.decision'},
				{name:'备注',width: 20, dataIndex: 'DESCR'}
			],
			ds:{
				url:"/tms/riskCase/getInfo",
				params:{'RISK_CASE_ID':risk_case_id}
			},
			pagebar: true
		
		}
	});
	g.goPage();
	
	$("#btn-return").click(function(){
    	history.go(-1);
    });
});
</script>

</head>
<body>

<div id="boxdiv" class="box"></div>

<div style="display: none;">
<ul style="list-style:none;" id="exportUL">
	<li class="list-box-item"><a href="#"  id="txt">TXT</a></li>
	<li class="list-box-item"><a href="#"  id="csv">CSV</a></li>
	<li class="list-box-item"><a href="#"  id="xls">Excel2003及以下版本</a></li>
	<li class="list-box-item"><a href="#"  id="xlsx">Excel2007及以上版本</a></li>
</ul>
</div>
</body>
</html>
