<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>#springMessage("view.tms.dp.pattern.viewedit.title")</title>
<link href="$rc.contextPath/s/common/css/page.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="$rc.contextPath/s/common/js/jquery.min.js"></script>
<script type="text/javascript" src="$rc.contextPath/s/common/js/browser.js"></script>
<script type="text/javascript" src="$rc.contextPath/s/common/js/jcl.js"></script>
<script type="text/javascript" src="$rc.contextPath/s/tms/js/commoncheck.js"></script>
<script type="text/javascript" src="$rc.contextPath/s/common/env/env.js"></script>
<script type="text/javascript" src="$rc.contextPath/s/common/env/message.js"></script>
<script type="text/javascript" src="$rc.contextPath/s/common/js/jquery.url.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	
	var box = new jcl.ui.Box({
		title: '#springMessage("view.tms.dp.pattern.viewedit.title")',
		id:'editPatternFormBox'
	});
	box.addDom('dataForm');
	
	
	
	var patternId = jQuery.url.param("patternId");
	var qtype = jQuery.url.param("qtype");
	var url = '/tms/dp/patternView/get';
	if(qtype=='new'){
		url = '/tms/dp/pattern/get';
	}

	var param = "patternId="+patternId;
	
	jcl.postJSON(url, param, function(data){
			$('#patternId').val(data.row.PATTERNID);
			$('#patternName').val(data.row.PATTERNNAME);
			$('#patternDesc').val(data.row.PATTERNDESC);
			//radio设置value的值的项目为当前选中项
			$("input[@name=status][value=" + data.row.STATUS + "]").attr("checked",true);
			var txnid = data.row.TXNID;
			$("#txnid").val(txnid);
			var txnName = data.txnName;
			$("#txnName").html(txnName);
			
	});
	
	$('#cancelBtn').click(function(){
		jcl.go('/tms/dp/patternView/list?patternId='+patternId+'&qtype='+qtype);
	});
	
});
</script>

</head>
<body>

<form name="dataForm" id="dataForm" method="post">
<ul class="list-box">
	<li class="list-box-item">
		<label class="list-box-item-label">#springMessage("view.tms.dp.pattern.name")：</label> 
		<span class="list-box-item-content">
		<input id="patternName" name="patternName" type="text" class="itext" readonly="readonly"/>
		</span>
	</li>
	<li class="list-box-item">
		<label class="list-box-item-label">#springMessage("view.tms.dp.pattern.desc")：</label> 
		<span class="list-box-item-content">
		<textarea name="patternDesc" class="ttext" id="patternDesc" readonly="readonly"></textarea>
		</span>
	</li>
	<li class="list-box-item">
		<label class="list-box-item-label">#springMessage("view.tms.dp.pattern.txnid")：</label> 
		<span class="list-box-item-content" id="txnName"> 
		<input id="txnid" name="txnid" type="hidden" value="" class="itext"/>
		</span>
	</li>
	<li class="list-box-item">
		<label class="list-box-item-label">#springMessage("view.tms.pub.btn.isused")：</label> 
		<span class="list-box-item-content">
			<input type="radio" id="status" name="status" value="1" disabled="disabled" /> 是
			<input type="radio" id="status" name="status" value="0" disabled="disabled" /> 否
 </span>
	</li>
	
	 <input   style= "display:none; "/>
</ul>
<div class="button-box">
	<input type='button' value='#springMessage("view.tms.pub.btn.banck")' class='btn' id='cancelBtn'/>
</div>
</form>

</body>
</html>
