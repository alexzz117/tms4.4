<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>客户列表</title>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<link type="text/css" rel="stylesheet" href="$rc.contextPath/s/common/css/page.css" />
<script type="text/javascript">
	var dualAudit = '${readonly}' == 'true';
	var uris = [
	    '/tms35/userpattern/userPatternList'
	];
</script>
<script type="text/javascript" src="$rc.contextPath/s/common/js/jquery.min.js"></script>
<script type="text/javascript" src="$rc.contextPath/s/common/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="$rc.contextPath/s/common/js/browser.js"></script>
<script type="text/javascript" src="$rc.contextPath/s/common/js/jcl.js"></script>
<script type="text/javascript" src="$rc.contextPath/s/tms/js/common/jcl_tms.js"></script>
<script type="text/javascript" src="$rc.contextPath/s/common/env/env.js"></script>
<script type="text/javascript" src="$rc.contextPath/s/common/env/message.js"></script>
<script type="text/javascript" src="$rc.contextPath/s/tms35/js/commoncheck.js"></script>
<script type="text/javascript" src="$rc.contextPath/s/tms35/js/json2.js"></script>
<script type="text/javascript" src="$rc.contextPath/s/tms35/js/txn_model.js"></script>
<script type="text/javascript" src="$rc.contextPath/s/tms35/js/tran_def.js"></script>
<script type="text/javascript" src="$rc.contextPath/s/common/js/jquery.url.js"></script>

<script type="text/javascript">
$(document).ready(function(){
	
	// 用户列表数据初始化
	var user_grid = new jcl.ui.Grid({
		title: "客户列表",
		marginTop: 0,
		qform:{
			display:false,
			items:[
				{label: '客户号', name: 'USER_ID'},
				{label: '昵称', name: 'USER_NAME'}
			],btns:[
				{id: 'quick_search_btn', text: '#springMessage("view.cmc.but.find")'}
			]
		},
		toolbar:[
			{id:"u-btn-find", icon:"icon-tb-find", text:"查询", action:'toggleQform'},
			{id:"btn-rf", icon:"icon-tb-edit", text:"自定义行为习惯配置", enable:'oneRowSelected'}
		],
		table:{
			columns:[
				{name:"客户号", width: 15, dataIndex:'USERID'},
				{name:"客户昵称", width: 20, dataIndex:'USERNAME'},
				{name:"客户姓名",width: 20, dataIndex: 'CUSNAME'}
			],
			ds:{
				url:"/tms35/userpattern/userList",
				params:{}
			},
			pagebar: true
		}
		
	});
	
	user_grid.goPage();
	
		// 统计列表查询按钮
	$('#quick_search_btn').click(function(){
		var params = user_grid.qform.jqDom.serialize();
		user_grid.setDsParams(params);
		user_grid.goPage();
	});
	
		
	// 自定义行为习惯
	user_grid.toolbar.onClick('#btn-rf', function(){
		var userId = user_grid.selectedRows()[0].USERID;
		jcl.go("/tms35/userpattern/list?userId="+userId+"&dualAudit="+dualAudit);
	});
	
});

	
</script>
</head>
  <body>
	
  <div id="boxdiv_userGrid" class="grid-column"></div> <!-- 用户列表-->
  
  </body>
</html>
