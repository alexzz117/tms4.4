spring:
  cloud:
    zookeeper:
      #zookeeper地址
      connectString: 192.168.10.188:2181
      discovery:
        register: true
        instancePort: ${server.port}
        instance-host: 192.168.10.93
      config: 
        #启用zookeeper作为配置中心
        enabled: true
        #配置根路径
        root: config/tms
        #配置默认上下文 默认为spring.application.name
        defaultContext : risk-engine
        #配置profile分隔符
        profileSeparator : '-'
        watcher:
          enabled: false